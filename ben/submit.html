<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit</title>
        <link rel="stylesheet" type="text/css" href="./css/home.css">
        <link rel="stylesheet" type="text/css" href="./css/submit.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="left-nav">
                    <a href="home.html"><img src="./images/preorder_perks_logo.png" alt="Preorder Perks Logo" class="logo"></a>

                    <div class="socialIcons">
                        <a href="https://www.instagram.com/preorderperks/"><img src="./images/ig-icon.png" alt="Instagram" class="social-icon"></a>
                        <a href="https://www.instagram.com/preorderperks/"><img src="./images/yt-icon.png" alt="Twitter" class="social-icon"></a>
                        <a href="mailto:emailaddress@whatever.com"><img src="./images/email-icon.png" alt="Facebook" class="social-icon"></a>
                    </div>

                    <div class="left-nav-buttons">
                        <a href="./home.html" class="button nav-item filterButton" >FILTER BOOKS</a>
                        <a href="./submit.html" class="button nav-item">ADD A PERK</a>
                        <a href="./contact.html" class="button nav-item">CONTACT US</a>
                        <a href="./subscribe.html" class="button nav-item">SUBSCRIBE</a>
                    </div>
                </div>
                <div class="content-right">

                    <div class="top-banner-ad">
                        <a href="https://storychasers.com" ><img src="./images/1-1.png" alt="Top Banner Ad" class="top-banner-ad"></a>
                    </div>
                    <div class="right-banner-ad">
                        <a href="https://storychasers.com" ><img src="./images/1.png" alt="Right Banner Ad" class="right-banner-ad"></a>
                    </div>
                    
                    <div class="book-covers-container-submit">
                        
                        <div class="book-form-card">
                            <form>
                              <h2>Add a Perk</h2>

                              <label>Name:</label>
                              <input type="text" name="Name" required>

                              <label>Email:</label>
                              <input type="email" name="email" required>
                          
                              <label>Book Cover:</label>
                              <input type="file" name="cover" accept="image/*">
                          
                              <label>Title:</label>
                              <input type="text" name="title" required>
                          
                              <label>Author:</label>
                              <input type="text" name="author" required>
                          
                              <label>Release Date:</label>
                              <input type="date" name="release" required>
                          
                              <label>Publisher:</label>
                              <input type="text" name="publisher">
                          
                              <label>Genre:</label>
                              <select name="genre" id="genre">
                                <option value="" disabled selected>Select Genre</option>
                                <option value="biography">Biography</option>
                                <option value="business">Business</option>
                                <option value="mhildrens">Childrens</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="horror">Horror</option>
                                <option value="mystery">Mystery</option>
                                <option value="non fiction">Non Fiction</option>
                                <option value="romance">Romance</option>
                                <option value="science fiction">Science Fiction</option>
                                <option value="self help">Self Help</option>
                                <option value="young adult">Young Adult</option>
                                <option value="other">Other</option>
                              </select>
                          
                              <label>Perks End Date:</label>
                              <input type="date" name="perksEnd">
                          
                              <label>Perks:</label>
                              <textarea name="perks" rows="4" placeholder="e.g.Signed book plate, Sticker set, Bonus story"></textarea>

                              <label>Website:</label>
                              <input type="text" name="website">

                              <label>
                                Interested in Paid Promotions?:
                                <input type="checkbox" id="promotePerkCheckbox" onchange="togglePriceTiers()" />
                                  Yes
                              </label>

                              <!-- Hidden Price Tier Checkboxes -->
                              <div id="priceTiers" style="display: none; margin-top: 10px; padding-left: 20px;">
                                <label><input type="checkbox" name="tier" value="5" /> Banner Ad</label><br />
                                <label><input type="checkbox" name="tier" value="15" /> Featured Book</label><br />
                              </div>
                          
                              <button type="submit">Add Book</button>
                            </form>
                        </div>
                          
                        <div class="descriptions">
                            <h2 class="bold">Promote your Perk</h2>
                            <p><span class="bold">BANNER AD</span> ( up to 30 Days ) = $250 <br/><br/>Promote your book with one of our vertical or horizontal banner ads</p>
                            <img src="./images/banner-ads.png" alt="Vertical Ad" class="example-image"><br/><br/>
                            <p><span class="bold">FEATURED BOOK </span> ( Up to 30 Days ) = $100 <br/><br/>Promote your book for up to one month with a gold call-out background</p>
                            <img src="./images/featured-perk.png" alt="Vertical Ad" class="example-image">
                        </div>  

                    </div>

                    
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
