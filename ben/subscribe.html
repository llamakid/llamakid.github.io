<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Subscribe</title>
        <link rel="stylesheet" type="text/css" href="./css/home.css">
        <link rel="stylesheet" type="text/css" href="./css/subscribe.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="left-nav">
                    <a href="home.html"><img src="./images/preorder_perks_logo.png" alt="Preorder Perks Logo" class="logo"></a>

                    <div class="socialIcons">
                        <a href="https://www.instagram.com/preorderperks/"><img src="./images/ig-icon.png" alt="Instagram" class="social-icon"></a>
                        <a href="https://www.instagram.com/preorderperks/"><img src="./images/yt-icon.png" alt="Twitter" class="social-icon"></a>
                        <a href="https://www.instagram.com/preorderperks/"><img src="./images/email-icon.png" alt="Facebook" class="social-icon"></a>
                    </div>

                    <div class="left-nav-buttons">
                        <a href="./home.html" class="button nav-item filterButton" >FILTER BOOKS</a>
                        <a href="./submit.html" class="button nav-item">ADD A PERK</a>
                        <a href="#" class="button nav-item">CONTACT US</a>
                        <a href="./subscribe.html" class="button nav-item">SUBSCRIBE</a>
                    </div>
                </div>
                <div class="content-right">

                    <div class="top-banner-ad">
                        <img src="./images/top-banner-ad.png" alt="Top Banner Ad" class="top-banner-ad">
                    </div>
                    <div class="right-banner-ad">
                        <img src="./images/right-banner-ad.png" alt="Right Banner Ad" class="right-banner-ad">
                    </div>
                    
                    <div class="book-covers-container">
                        
                        <div class="subscribe-form-card">
                            <form>
                              <h2>Subscribe for Updates</h2>
                          
                              <label for="name">Name:</label>
                              <input type="text" id="name" name="name" required>
                          
                              <label for="email">Email:</label>
                              <input type="email" id="email" name="email" required>
                          
                              <button type="submit">Subscribe</button>
                            </form>
                          </div>
                          
                          

                    </div>

                    
                </div>
            </div>
        </div>
