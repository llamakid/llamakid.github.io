<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscribe</title>
        <link rel="stylesheet" type="text/css" href="./css/home.css">
        <link rel="stylesheet" type="text/css" href="./css/subscribe.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="left-nav">
                    <a href="home.html"><img src="./images/preorder_perks_logo.png" alt="Preorder Perks Logo" class="logo"></a>

                    <div class="socialIcons">
                        <a href="https://www.instagram.com/preorderperks/"><img src="./images/ig-icon.png" alt="Instagram" class="social-icon"></a>
                        <a href="https://www.instagram.com/preorderperks/"><img src="./images/yt-icon.png" alt="Twitter" class="social-icon"></a>
                        <a href="mailto:emailaddress@whatever.com"><img src="./images/email-icon.png" alt="Facebook" class="social-icon"></a>
                    </div>

                    <div class="left-nav-buttons">
                        <a href="./home.html" class="button nav-item filterButton" >FILTER BOOKS</a>
                        <a href="./submit.html" class="button nav-item">ADD A PERK</a>
                        <a href="./contact.html" class="button nav-item">CONTACT US</a>
                        <a href="./subscribe.html" class="button nav-item">SUBSCRIBE</a>
                    </div>
                </div>
                <div class="contact-content-right">

                   <div class="top-banner-ad">
                        <a href="https://storychasers.com" ><img src="./images/1-1.png" alt="Top Banner Ad" class="top-banner-ad"></a>
                    </div>
                    <div class="right-banner-ad">
                        <a href="https://storychasers.com" ><img src="./images/1.png" alt="Right Banner Ad" class="right-banner-ad"></a>
                    </div>

                    <div class="contact-header">
                        <h1>Contact Us</h1>
                        <p>We'd love to hear from you! Whether you have a question, feedback, or just want to say hello, feel free to reach out.</p>
                        <h3>Email us at: <a href="mailto:hello@preorderperks.com">hello@preorderperks.com</a></h3>
                    </div>
                    
                    
                    <div class="contact-container"> 
                        
                        <div class="subscribe-form-card">
                            <form>
                              <h2>Leave us a message</h2>
                          
                              <label for="name">Name:</label>
                              <input type="text" id="name" name="name" required>
                          
                              <label for="email">Email:</label>
                              <input type="email" id="email" name="email" required>

                              <label for="message">Message:</label>
                              <textarea id="message" name="message" rows="6" cols="48" required></textarea>
                          
                              <button type="submit">Submit</button>
                            </form>
                          </div>
                          
                          

                    </div>

                    
                </div>
            </div>
        </div>
    </body>
</html>
